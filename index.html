                <div class="pattern-option" onclick="setBreathingPattern('custom')">
                    <div class="pattern-name">カスタム</div>
                    <div class="pattern-timing" id="customPatternDisplay">設定してください</div>
                </div>
            </div>
            <div class="custom-pattern-settings" id="customPatternSettings" style="display: none;">
                <div class="custom-title">カスタムパターン設定</div>
                <div class="timing-inputs">
                    <div class="timing-input-group">
                        <label>吸う (秒)</label>
                        <input type="number" id="inhaleTime" min="1" max="20" value="4">
                    </div>
                    <div class="timing-input-group">
                        <label>止める (秒)</label>
                        <input type="number" id="holdTime" min="1" max="30" value="7">
                    </div>
                    <div class="timing-input-group">
                        <label>吐く (秒)</label>
                        <input type="number" id="exhaleTime" min="1" max="30" value="8">
                    </div>
                    <div class="timing-input-group">
                        <label>休憩 (秒)</label>
                        <input type="number" id="pauseTime" min="1" max="10" value="2">
                    </div>
                </div>
                <div class="custom-actions">
                    <button class="custom-button apply" onclick="applyCustomPattern()">適用</button>
                    <button class="custom-button cancel" onclick="cancelCustomPattern()">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sleep-timer">
        <div class="sleep-timer-toggle" onclick="toggleSleepTimer()">
            <div class="sleep-timer-content">
                <span>スリープタイマー <span id="sleepToggleIcon">▼</span></span>
                <span id="sleepTimeDisplay"></span>
            </div>
            <div class="progress-bar" id="sleepProgressBar" style="width: 0%"></div>
        </div>
        <div class="timer-options" id="timerOptions">
            <div class="timer-grid">
                <div class="timer-option" onclick="setSleepTimer(5)">5分</div>
                <div class="timer-option" onclick="setSleepTimer(10)">10分</div>
                <div class="timer-option" onclick="setSleepTimer(15)">15分</div>
                <div class="timer-option" onclick="setSleepTimer(30)">30分</div>
                <div class="timer-option" onclick="setSleepTimer(45)">45分</div>
                <div class="timer-option" onclick="setSleepTimer(60)">60分</div>
            </div>
            <div class="cancel-timer" onclick="cancelSleepTimer()" id="cancelSleepBtn" style="display: none;">
                タイマー解除
            </div>
        </div>
    </div>
    

    <div class="audio-container" onclick="toggleAudio()">
        <div class="audio-toggle active" id="audioToggle">🔊</div>
        <div class="audio-label">音声ガイド</div>
    </div>
    
    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-number" id="cycles">0</div>
            <div class="stat-label">サイクル</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="time">0:00</div>
            <div class="stat-label">時間</div>
        </div>
    </div>
    
    <div class="button-container">
        <button class="primary-button" id="startButton" onclick="toggleTimer()">開始</button>
        <button class="secondary-button" onclick="resetTimer()">リセット</button>
    </div>
    
    <div class="footer">
        <div class="version">v2.0.0 - 完全版</div>
        <div>🌙 4つのパターン・カスタムタイマー対応</div>
    </div>
    
    <script>
        // App State
        let isRunning = false;
        let currentPhase = 0; // 0=inhale, 1=hold, 2=exhale, 3=pause
        let countdown = 4;
        let cycles = 0;
        let totalTime = 0;
        let timer = null;
        let audioEnabled = true;
        let sleepTimer = null;
        let sleepTimeRemaining = 0;
        let sleepTimerTotal = 0;
        let sleepInterval = null;
        let audioContext = null;
        let deferredPrompt = null;
        
        // Breathing patterns
        const breathingPatterns = {
            standard: { name: '入眠478', phases: [4, 7, 8, 2] },
            relax: { name: 'リラックス365', phases: [3, 6, 5, 2] },
            deep: { name: 'ディープ6812', phases: [6, 8, 12, 2] },
            custom: { name: 'カスタム', phases: [4, 7, 8, 2] }
        };
        
        let currentPattern = breathingPatterns.standard;
        
        const phases = [
            { name: '吸う', instruction: 'ゆっくり鼻から息を吸います', frequency: 440 },
            { name: '止める', instruction: '息を止めて待ちます', frequency: 330 },
            { name: '吐く', instruction: 'ゆっくり口から息を吐きます', frequency: 220 },
            { name: '休憩', instruction: '次のサイクルの準備', frequency: 0 }
        ];
        
        // Audio System
        class AudioManager {
            constructor() {
                this.audioContext = null;
                this.initialized = false;
            }
            
            async initialize() {
                if (this.initialized) return true;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                    return true;
                } catch (error) {
                    console.log('Audio not supported');
                    return false;
                }
            }
            
            async playBeep(frequency = 440, duration = 0.5) {
                if (!this.initialized || !audioEnabled || frequency === 0) return;
                
                try {
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    const now = this.audioContext.currentTime;
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.1, now + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
                    
                    oscillator.start(now);
                    oscillator.stop(now + duration);
                    
                    // Cleanup
                    setTimeout(() => {
                        try {
                            oscillator.disconnect();
                            gainNode.disconnect();
                        } catch (e) {}
                    }, (duration + 0.1) * 1000);
                } catch (error) {
                    console.log('Error playing beep');
                }
            }
        }
        
        const audioManager = new AudioManager();
        
        // Vibration Support
        function vibrate(pattern = [100]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            } else {
                // Visual feedback fallback
                document.body.classList.add('vibrate');
                setTimeout(() => document.body.classList.remove('vibrate'), 200);
            }
        }
        
        // Local Storage
        function saveState() {
            const state = {
                audioEnabled,
                totalTime,
                cycles,
                currentPattern: currentPattern.name
            };
            localStorage.setItem('anmin478-state', JSON.stringify(state));
        }
        
        function loadState() {
            try {
                const saved = localStorage.getItem('anmin478-state');
                if (saved) {
                    const state = JSON.parse(saved);
                    audioEnabled = state.audioEnabled !== undefined ? state.audioEnabled : true;
                    
                    // Restore breathing pattern
                    if (state.currentPattern) {
                        Object.keys(breathingPatterns).forEach(key => {
                            if (breathingPatterns[key].name === state.currentPattern) {
                                currentPattern = breathingPatterns[key];
                            }
                        });
                    }
                }
                
                // Load custom pattern if exists
                const customSaved = localStorage.getItem('anmin478-custom-pattern');
                if (customSaved) {
                    try {
                        const customPhases = JSON.parse(customSaved);
                        if (Array.isArray(customPhases) && customPhases.length === 4) {
                            breathingPatterns.custom.phases = customPhases;
                            
                            // Update custom pattern display
                            const displayText = `${customPhases[0]}-${customPhases[1]}-${customPhases[2]}-${customPhases[3]}`;
                            setTimeout(() => {
                                const element = document.getElementById('customPatternDisplay');
                                if (element) {
                                    element.textContent = displayText;
                                }
                            }, 100);
                            
                            // If current pattern is custom, update it
                            if (currentPattern.name === 'カスタム') {
                                currentPattern = breathingPatterns.custom;
                            }
                        }
                    } catch (e) {
                        console.log('Error loading custom pattern');
                    }
                }
            } catch (error) {
                console.log('Error loading state');
            }
        }
        
        // Display Updates
        function updateDisplay() {
            document.getElementById('countdown').textContent = countdown;
            document.getElementById('phase').textContent = phases[currentPhase].name;
            document.getElementById('instruction').textContent = phases[currentPhase].instruction;
            document.getElementById('cycles').textContent = cycles;
            document.getElementById('time').textContent = formatTime(totalTime);
            document.getElementById('currentPreset').textContent = currentPattern.name;
            document.getElementById('currentPatternName').textContent = currentPattern.name;
            
            // Update circle animation
            const circle = document.getElementById('breathingCircle');
            circle.className = 'circle';
            if (isRunning) {
                switch(currentPhase) {
                    case 0: circle.classList.add('breathe-in'); break;
                    case 1: circle.classList.add('hold'); break;
                    case 2: circle.classList.add('breathe-out'); break;
                    case 3: circle.classList.add('pause'); break;
                }
            }
            
            // Update audio toggle
            const audioToggle = document.getElementById('audioToggle');
            audioToggle.textContent = audioEnabled ? '🔊' : '🔇';
            audioToggle.className = audioEnabled ? 'audio-toggle active' : 'audio-toggle';
        }
        
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Timer Functions
        function toggleTimer() {
            const button = document.getElementById('startButton');
            
            if (isRunning) {
                // Pause
                isRunning = false;
                clearInterval(timer);
                
                // Pause sleep timer too
                if (sleepInterval) {
                    clearInterval(sleepInterval);
                    sleepInterval = null;
                }
                
                button.textContent = '開始';
            } else {
                // Start
                isRunning = true;
                button.textContent = '一時停止';
                
                // Initialize audio on first user interaction
                audioManager.initialize();
                
                // Play initial beep
                if (audioEnabled) {
                    audioManager.playBeep(phases[currentPhase].frequency, 0.5);
                }
                
                // Start sleep timer if it's set
                if (sleepTimer && sleepTimeRemaining > 0) {
                    startSleepTimer();
                }
                
                timer = setInterval(() => {
                    if (countdown > 1) {
                        countdown--;
                        totalTime++;
                    } else {
                        // Switch to next phase
                        currentPhase = (currentPhase + 1) % 4;
                        countdown = currentPattern.phases[currentPhase];
                        
                        if (currentPhase === 0) {
                            cycles++;
                        }
                        
                        // Audio and haptic feedback
                        if (audioEnabled) {
                            audioManager.playBeep(phases[currentPhase].frequency, 0.5);
                        }
                        
                        // Vibration patterns for each phase
                        switch(currentPhase) {
                            case 0: vibrate([50]); break;        // Inhale: short
                            case 1: vibrate([100]); break;       // Hold: medium
                            case 2: vibrate([150]); break;       // Exhale: long
                            case 3: vibrate([25, 25, 25]); break; // Pause: triple tap
                        }
                    }
                    
                    updateDisplay();
                    saveState();
                }, 1000);
            }
        }
        
        function resetTimer() {
            isRunning = false;
            clearInterval(timer);
            
            // Stop sleep timer when breathing is reset, but keep the settings
            if (sleepInterval) {
                clearInterval(sleepInterval);
                sleepInterval = null;
            }
            
            // Reset sleep timer to original time but keep it set
            if (sleepTimer) {
                sleepTimeRemaining = sleepTimerTotal;
                document.getElementById('sleepTimeDisplay').textContent = formatTime(sleepTimeRemaining);
                document.getElementById('sleepProgressBar').style.width = '0%';
            }
            
            currentPhase = 0;
            countdown = currentPattern.phases[0];
            cycles = 0;
            totalTime = 0;
            document.getElementById('startButton').textContent = '開始';
            updateDisplay();
            saveState();
        }
        
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            updateDisplay();
            saveState();
            
            // Test beep
            if (audioEnabled) {
                audioManager.initialize().then(() => {
                    audioManager.playBeep(440, 0.3);
                });
            }
        }
        
        // Breathing Pattern Functions
        function togglePatternSelector() {
            const options = document.getElementById('patternOptions');
            const icon = document.getElementById('patternToggleIcon');
            
            if (options.classList.contains('show')) {
                options.classList.remove('show');
                icon.textContent = '▼';
            } else {
                options.classList.add('show');
                icon.textContent = '▲';
            }
        }
        
        function setBreathingPattern(patternKey) {
            if (isRunning) {
                // Don't change pattern while running
                return;
            }
            
            if (patternKey === 'custom') {
                // Show custom pattern settings
                document.getElementById('customPatternSettings').style.display = 'block';
                loadCustomPatternInputs();
                return;
            }
            
            currentPattern = breathingPatterns[patternKey];
            countdown = currentPattern.phases[0];
            
            // Update UI
            document.querySelectorAll('.pattern-option').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.pattern-option').classList.add('active');
            
            updateDisplay();
            saveState();
            
            togglePatternSelector();
        }
        
        function loadCustomPatternInputs() {
            // Load saved custom pattern or default values
            const saved = localStorage.getItem('anmin478-custom-pattern');
            let customPhases = [4, 7, 8, 2];
            
            if (saved) {
                try {
                    customPhases = JSON.parse(saved);
                } catch (e) {
                    console.log('Error loading custom pattern');
                }
            }
            
            document.getElementById('inhaleTime').value = customPhases[0];
            document.getElementById('holdTime').value = customPhases[1];
            document.getElementById('exhaleTime').value = customPhases[2];
            document.getElementById('pauseTime').value = customPhases[3];
        }
        
        function applyCustomPattern() {
            const inhale = parseInt(document.getElementById('inhaleTime').value);
            const hold = parseInt(document.getElementById('holdTime').value);
            const exhale = parseInt(document.getElementById('exhaleTime').value);
            const pause = parseInt(document.getElementById('pauseTime').value);
            
            // Validation
            if (isNaN(inhale) || isNaN(hold) || isNaN(exhale) || isNaN(pause) ||
                inhale < 1 || inhale > 20 || hold < 1 || hold > 30 || 
                exhale < 1 || exhale > 30 || pause < 1 || pause > 10) {
                alert('各フェーズの時間を正しい範囲で設定してください：\n吸う: 1-20秒\n止める: 1-30秒\n吐く: 1-30秒\n休憩: 1-10秒');
                return;
            }
            
            // Update custom pattern
            const customPhases = [inhale, hold, exhale, pause];
            breathingPatterns.custom.phases = customPhases;
            currentPattern = breathingPatterns.custom;
            countdown = currentPattern.phases[0];
            
            // Save custom pattern
            try {
                localStorage.setItem('anmin478-custom-pattern', JSON.stringify(customPhases));
            } catch (e) {
                console.log('Error saving custom pattern');
            }
            
            // Update display
            const displayText = `${inhale}-${hold}-${exhale}-${pause}`;
            document.getElementById('customPatternDisplay').textContent = displayText;
            
            // Update UI
            document.querySelectorAll('.pattern-option').forEach(btn => btn.classList.remove('active'));
            const customOption = document.querySelector('[onclick*="custom"]');
            if (customOption) {
                customOption.classList.add('active');
            }
            
            // Hide settings
            document.getElementById('customPatternSettings').style.display = 'none';
            
            updateDisplay();
            saveState();
            togglePatternSelector();
        }
        
        function cancelCustomPattern() {
            document.getElementById('customPatternSettings').style.display = 'none';
        }

        // Sleep Timer Functions
        function toggleSleepTimer() {
            const options = document.getElementById('timerOptions');
            const icon = document.getElementById('sleepToggleIcon');
            
            if (options.classList.contains('show')) {
                options.classList.remove('show');
                icon.textContent = '▼';
            } else {
                options.classList.add('show');
                icon.textContent = '▲';
            }
        }
        
        function setSleepTimer(minutes) {
            if (!minutes || minutes < 1 || minutes > 120) {
                console.log('Invalid sleep timer value');
                return;
            }
            
            sleepTimer = minutes;
            sleepTimerTotal = minutes * 60;
            sleepTimeRemaining = sleepTimerTotal;
            
            // Update UI
            const displayElement = document.getElementById('sleepTimeDisplay');
            const cancelBtn = document.getElementById('cancelSleepBtn');
            const progressBar = document.getElementById('sleepProgressBar');
            
            if (displayElement) displayElement.textContent = formatTime(sleepTimeRemaining);
            if (cancelBtn) cancelBtn.style.display = 'block';
            if (progressBar) progressBar.style.width = '0%';
            
            // Highlight selected option safely
            document.querySelectorAll('.timer-option').forEach(btn => btn.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            toggleSleepTimer();
        }
        
        function startSleepTimer() {
            // Only start if breathing is running and timer is set
            if (!isRunning || !sleepTimer || sleepTimeRemaining <= 0) {
                return;
            }
            
            if (sleepInterval) clearInterval(sleepInterval);
            
            sleepInterval = setInterval(() => {
                // Double-check breathing is still running
                if (!isRunning) {
                    clearInterval(sleepInterval);
                    sleepInterval = null;
                    return;
                }
                
                sleepTimeRemaining--;
                document.getElementById('sleepTimeDisplay').textContent = formatTime(sleepTimeRemaining);
                
                // Update progress bar
                const progress = ((sleepTimerTotal - sleepTimeRemaining) / sleepTimerTotal) * 100;
                document.getElementById('sleepProgressBar').style.width = progress + '%';
                
                if (sleepTimeRemaining <= 0) {
                    handleSleepTimerComplete();
                }
            }, 1000);
        }
        
        function cancelSleepTimer() {
            sleepTimer = null;
            sleepTimeRemaining = 0;
            sleepTimerTotal = 0;
            
            if (sleepInterval) {
                clearInterval(sleepInterval);
                sleepInterval = null;
            }
            
            document.getElementById('sleepTimeDisplay').textContent = '';
            document.getElementById('sleepProgressBar').style.width = '0%';
            document.getElementById('cancelSleepBtn').style.display = 'none';
            document.querySelectorAll('.timer-option').forEach(btn => btn.classList.remove('active'));
            
            toggleSleepTimer();
        }
        
        function handleSleepTimerComplete() {
            clearInterval(sleepInterval);
            
            // Fade out effect
            const overlay = document.getElementById('fadeOverlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                resetTimer();
                cancelSleepTimer();
                overlay.classList.remove('active');
            }, 3000);
        }
        
        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });
        
        function showInstallBanner() {
            // Show after 30 seconds if not dismissed
            setTimeout(() => {
                if (deferredPrompt && !localStorage.getItem('installBannerDismissed')) {
                    document.getElementById('installBanner').classList.add('show');
                }
            }, 30000);
        }
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    dismissInstallBanner();
                });
            }
        }
        
        function dismissInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
            localStorage.setItem('installBannerDismissed', 'true');
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRunning) {
                // Keep running in background
            } else if (!document.hidden) {
                // Resuming from background
                updateDisplay();
            }
        });
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            updateDisplay();
            
            // Update pattern UI based on current pattern
            updatePatternUI();
            
            // Show install banner if applicable
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                showInstallBanner();
            }
            
            // Handle sleep timer if breathing is already active
            if (isRunning && sleepTimer) {
                startSleepTimer();
            }
        });
        
        function updatePatternUI() {
            // Update active pattern in UI
            document.querySelectorAll('.pattern-option').forEach(option => {
                option.classList.remove('active');
            });
            
            // Find and activate current pattern
            Object.keys(breathingPatterns).forEach(key => {
                if (breathingPatterns[key].name === currentPattern.name) {
                    const element = document.querySelector(`[onclick="setBreathingPattern('${key}')"]`);
                    if (element) {
                        element.classList.add('active');
                    }
                }
            });
        }
        
        // Handle app state changes
        window.addEventListener('beforeunload', () => {
            saveState();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    toggleTimer();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    resetTimer();
                    break;
                case 'a':
                case 'A':
                    e.preventDefault();
                    toggleAudio();
                    break;
            }
        });
    </script>
